<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>IoT 모니터링 대시보드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>IoT 모니터링 대시보드</h1>
            <p>실시간 센서 데이터 및 시스템 상태 모니터링</p>
        </header>
        <section class="row">
            <div class="card" id="distance-card">
                <h2>거리 센서 모니터링</h2>
                <div id="distance-value">--</div>
                <div class="chart-placeholder">차트 영역</div>
            </div>
            <div class="card" id="api-card">
                <h2>API 호출 통계</h2>
                <ul id="api-log"></ul>
                <div class="chart-placeholder">차트 영역</div>
            </div>
        </section>
        <section class="row">
            <div class="card" id="schedule-card">
                <h2>일정 관리</h2>
                <ul id="schedule-list"></ul>
            </div>
            <div class="card" id="log-card">
                <h2>서버 로그</h2>
                <ul id="log-list"></ul>
            </div>
        </section>
    </div>
<script src="app.js"></script>
</body>
</html>
