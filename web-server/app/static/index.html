<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회의 관리 대시보드</title>
  <script defer>
    async function fetchState() {
      const res = await fetch('/api/state');
      const data = await res.json();
      renderSchedule(data.schedule);
      renderLogs(data.logs);
      adjustFontSize(data.distance?.distance_difference);
    }

    function adjustFontSize(diff) {
      if (typeof diff !== 'number') return;

      const minDiff = -40;
      const maxDiff = 80;
      const minFontSize = 12;
      const maxFontSize = 36;

      const clamped = Math.max(minDiff, Math.min(maxDiff, diff));
      const ratio = (clamped - minDiff) / (maxDiff - minDiff);
      const fontSize = minFontSize + ratio * (maxFontSize - minFontSize);

      document.documentElement.style.setProperty('--dynamic-font-size', `${fontSize}px`);
    }

    function renderSchedule(schedules) {
      const container = document.getElementById('schedule');
      container.innerHTML = '';
      if (schedules.length === 0) {
        container.innerHTML = '<p>오늘은 예정된 회의가 없습니다.</p>';
        return;
      }

      schedules.forEach(s => {
        const startTime = new Date(`1970-01-01T${s.time}`);
        const endTime = new Date(startTime.getTime() + (s.duration || 60) * 60000);
        const formatTime = t => `${t.getHours().toString().padStart(2, '0')}:${t.getMinutes().toString().padStart(2, '0')}`;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <button class="delete-btn" onclick="deleteSchedule('${s.title}')">삭제</button>
          <h3>${s.title}</h3>
          <p><strong>시간:</strong> ${formatTime(startTime)} ~ ${formatTime(endTime)}</p>
          <p><strong>장소:</strong> ${s.location}</p>
          <p><strong>기간:</strong> ${s.duration || 60}분</p>
        `;
        container.appendChild(card);
      });
    }

    function renderLogs(logs) {
      const container = document.getElementById('logs');
      container.innerHTML = '';
      if (logs.length === 0) {
        container.innerHTML = '<p>로그가 없습니다.</p>';
        return;
      }
      logs.slice(-10).reverse().forEach(log => {
        const item = document.createElement('div');
        item.className = 'log';
        item.textContent = log;
        container.appendChild(item);
      });
    }

    function deleteSchedule(title) {
      if (!confirm(`"${title}" 일정을 삭제하시겠습니까?`)) return;

      fetch('/api/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'ok') {
          alert(data.message);
          fetchState();
        } else {
          alert('삭제 실패: ' + data.message);
        }
      });
    }

    window.onload = fetchState;
    setInterval(fetchState, 1000); // 1초마다 갱신
  </script>
  <style>
    :root {
      --dynamic-font-size: 16px;
    }
    body {
      font-family: sans-serif;
      font-size: var(--dynamic-font-size);
      background: #f9fafb;
      padding: 2rem;
      color: #111;
      transition: font-size 0.3s ease;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-left: 4px solid #0ea5e9;
      border-radius: 0.5rem;
      position: relative;
    }
    .log {
      background: #f1f5f9;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-left: 3px solid #6b7280;
      border-radius: 0.3rem;
    }
    .delete-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: #ef4444;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <h1>회의 관리 대시보드</h1>
  <div class="grid">
    <div>
      <h2>🗓️ 오늘의 회의 일정</h2>
      <div id="schedule"></div>
    </div>
    <div>
      <h2>📜 시스템 로그</h2>
      <div id="logs"></div>
    </div>
  </div>
</body>
</html>
